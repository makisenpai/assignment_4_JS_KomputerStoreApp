<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark text-white ">
    <h1>Komputer Store</h1>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <!-- work/BALANCE/BANK/LOAN -->
            <h2>Bank</h2>
            <p><span id="bank">0</span></p>
            <h4 style="display: none" id="loanTitle">Loan</h4>
            <p><span id="loan" style="display: none; color: red">0</span></p>
            <p>
                <button type="button" class="btn btn-warning" onclick="addToBank()">TRANSFER</button>
                <button type="button" class="btn btn-primary" onclick="loan()">LOAN</button>
            </p>
        </div>
        <div class="col">
            <h2>Balance</h2>
            <p><span id="money">0</span></p>
            <button type="button" class="btn btn-success" id="btn" onclick="work()">WORK</button>
        </div>
    </div>
    <!-- Komputer Store stuff -->
    <h2>KOMPUTER STOOOOORE</h2>
    <div class="row">
        <div class="col">
            <select name="computers" id="computers">
                <option value="" selected="true" disabled="disabled">
                    --Please chose an option--
                </option>
            </select>
            <button type="button" class="btn btn-success" id="pay">Pay</button>
            <table class="table mt-1">
                <thead>
                <th>Specs</th>
                <th>Image</th>
                <th>Price</th>
                </thead>
                <tbody>
                    <tr id="data">
                        <td id="specs"></td>
                        <td class= "img" id="image"></td>
                        <td id="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="app.js" defer></script>
</body>
</html>
